<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <title>Menus</title>
</head>
<body>
    <th:block th:insert="fragments/navbar :: navbar" ></th:block>
    <a th:unless="${restaurantId}"  th:href="@{'/menus/create'}">Create</a>
    <a th:if="${restaurantId}" th:href="@{'/menus/create?restaurantId=' + ${restaurantId}}">Create</a>

    <h1>Menus</h1>
    <p th:if="${menus.size() == 0}" th:text="${'No menus yet'}"></p>
    <table th:unless="${menus.size() == 0}">
        <thead>
        <tr>
            <td>Restaurant</td>
            <td>Title</td>
            <td>Date created</td>
        </tr>

        </thead>
        <tbody>
            <tr th:each="menu : ${menus}">
                <td th:text="${menu.restaurant.getName()}"></td>
                <td th:text="${menu.getTitle()}"></td>
                <td th:text="${menu.getCreatedAt()}"></td>
                <td><a th:href="@{'/menus/' + ${menu.id}}">Open</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>

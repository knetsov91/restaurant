<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <th:block th:insert="fragments/navbar :: navbar" ></th:block>

    <a th:href="@{/menu-items/create}">Create</a>
    <h1>Menu</h1>

    <ul>
        <li th:each="item : ${items}">
            <div th:text="${item.name}"></div>
            <div th:text="${item.price}"></div>
            <div th:text="${item.description}"></div>
            <div th:text="${item.createdAt}"></div>
            <div> <img th:src="${#strings.isEmpty(item.getImagePath()) ? 'https://www.baeldung.com/wp-content/themes/baeldung/icon/logo.svg' : item.getImagePath()}"</div>
        </li>
    </ul>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <title>Document</title>
</head>
<body>
<th:block th:insert="fragments/navbar :: navbar" ></th:block>
    <h1>Hello here you can view our restaurants</h1>

<table>
    <thead>
    <tr>
        <td>Name</td>
        <td>Address</td>
        <td>Menus</td>
        <td>Reservation</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="restaurant : ${restaurants}">
        <td th:text="${restaurant.getName()}"></td>
        <td th:text="${restaurant.getAddress()}"></td>
        <td><a th:href="@{'/restaurants/' + ${restaurant.getId()} + '/menus'}">Open</a></td>
        <td><a th:href="@{'/restaurants/' + ${restaurant.id} + '/reservations/new'}">Open</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>

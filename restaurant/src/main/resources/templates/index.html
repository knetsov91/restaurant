<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<th:block th:insert="fragments/navbar :: navbar" ></th:block>
    <p>Index templete</p>

<table>
    <thead>
    <tr>
        <td>Name</td>
        <td>Address</td>
        <td>Menus</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="restaurant : ${restaurants}">
        <td th:text="${restaurant.getName()}"></td>
        <td th:text="${restaurant.getAddress()}"></td>
        <td><a th:href="@{'/restaurants/' + ${restaurant.getId()} + '/menus'}">Menus</a></td>
        <td><a th:href="@{'/restaurants/' + ${restaurant.id} + '/reservations/new'}">Make reservation</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>

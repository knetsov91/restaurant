<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <title>Document</title>
</head>
<body>
<th:block th:insert="fragments/navbar :: navbar" ></th:block>

<form class="form" th:object="${registerRequest}" th:action="@{/register}" th:method="post">

    <h3>Register Here</h3>

    <label for="email">email</label>
    <input type="text" placeholder="email" id="email" th:field="*{email}">
    <p class="alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    <label for="password">Password</label>
    <input type="password" placeholder="Password" id="password" th:field="*{password}">
    <p class="alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>

    <label for="password">Password Confirm</label>
    <input type="password" placeholder="Password Confirmation" id="passwordConfirmation" th:field="*{passwordConfirmation}">
    <p class="alert-warning" th:if="${#fields.hasErrors('passwordConfirmation')}" th:errors="*{passwordConfirmation}"></p>
    <button>Register</button>
    <p class="form-already">Already have an account? <a href="/login">Login</a>!</p>
</form>
</body>
</html>
